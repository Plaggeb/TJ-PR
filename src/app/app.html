        <ion-toolbar>
            <ion-title>
                Menu
            </ion-title>
        </ion-toolbar>
    </ion-header>

    <ion-content>
        <ion-list>
            <button ion-item icon-left (click)="onLoadPage(settingsPage)">
                <ion-icon item-left name="settings"></ion-icon>

            </button>
            <button ion-item icon-left (click)="onLoadPage(howToPage)">
                <ion-icon item-left name="help-circle" ></ion-icon>

            <button ion-item icon-left  (click)="onLogoutSAP()">

                Logout of SAP
            </button>
        </ion-list>
    </ion-content>

<ion-nav [root]="rootPage" #nav ></ion-nav>
