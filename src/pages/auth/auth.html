<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>CORP Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
      <!-- height="200" width="175" -->
      <img src="assets/imgs/blue_on_white-100 (5).jpg" >
    <ion-card-content>
      <form [formGroup]="authForm">
        <ion-list>
          <ion-item>
            <ion-label floating>CORP USERNAME</ion-label>
            <ion-input type="text" formControlName="username"></ion-input>
          </ion-item>
          
          <ion-item>
            <ion-label floating>CORP PASSWORD</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>

          <button ion-button block color="primary" (click)="onLogin()" [disabled]="!authForm.valid">LOGIN</button>
          
          <button ion-button block color="danger" (click)="onCancel()">CANCEL</button>
        </ion-list>
      </form>  
    </ion-card-content>
  </ion-card>
  
</ion-content>
